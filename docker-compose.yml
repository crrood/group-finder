version: '3.8'

services:
  server:
    image: python:3.10.2-slim
    build:
      context: ./server
    env_file:
    - .env
    volumes:
    - ./server/:/server
    stop_signal: SIGINT
    depends_on: 
    - mongodb
    networks:
    - network

  mongodb:
    image: mongo:5.0
    volumes:
    - mongodb:/data/db
    networks:
    - network

  caddy:
    image: caddy:2.4.6
    ports:
    # - 80:80
    # - 443:443
    - 5000:5000
    volumes:
    - ./Caddyfile:/etc/caddy/Caddyfile
    - caddy:/data
    networks:
    - network

volumes:
  mongodb:
    external: true
  caddy:
    external: true

networks:
  network:
    internal: false